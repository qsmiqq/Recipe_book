<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="modal modal-signin position-static d-block bg-secondary py-1" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h2 class="fw-bold mb-0">Sign up for free</h2>
            </div>
            <div class="modal-body p-5 pt-0 pb-1">
                <form class="" method="POST" action="" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="floatingInputValue1" name="{{ form.username.html_name }}" placeholder="Username">
                        <label for="floatingInputValue1">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputValue" name="{{ form.email.html_name }}" placeholder="name@example.com">
                        <label for="floatingInputValue">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" name="{{ form.password1.html_name }}" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword2" name="{{ form.password2.html_name }}" placeholder="Confirm password">
                        <label for="floatingPassword2">Confirm password</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-warning" type="submit">Sign up</button>
                    <hr class="my-4">
                </form>
                {% for message in messages %}
                 <div class="alert alert-light" role="alert">
                     {{ message }}
                </div>
                {% endfor %}
            </div>

            {{form.errors}}
            <div class="mt-1 mb-5">
                <div class="d-flex justify-content-center links">
                    Already have an account? &nbsp <a href=" {% url 'login' %}" class="ml-2">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
