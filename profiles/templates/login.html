<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'icon.ico' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="modal d-block bg-secondary pt-5" tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-6 shadow">
            <div class="modal-header p-4 pb-0 pt-4 border-bottom-0">
                <h2 class="fw-bold mb-1">Login</h2>
            </div>
            <div class="modal-body p-4">
                <form class="" method="POST" action="" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="floatingInputValue1" name="username" placeholder="Username">
                        <label for="floatingInputValue1">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-warning" type="submit">Login</button>
                    {% for message in messages %}
                        <p id="messages">{{ message }}</p>
                    {% endfor %}
                    <hr class="my-4">
                    <div class="mt-1">
                        <div class="d-flex justify-content-center links">
                            Don't have an account? &nbsp <a href="{% url 'register' %}" class="ml-2">Sign up</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
