{% extends 'home.html' %}

{% block content %}
{% if user.is_authenticated %}
  <div class="container">
    <form class="" action="{% url 'edit_recipe' recipe_id %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="class=btn btn-outline-light me-2">Select</button>
      <button type="button" onclick="window.location.href={% url 'recipes' %}" class="class=btn btn-outline-light me-2">Recipes</button>
    </form>
  </div>
{% else %}
<!--  {% url 'home' %}-->
{% endif %}
{% endblock %}
